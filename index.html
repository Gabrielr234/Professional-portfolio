<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio</title>
    <link rel="stylesheet" href="style.css"> <!-- Adicione o link para o arquivo de estilos CSS -->
</head>
<body>
    <header>
        <h1>Meu Portfólio</h1>
        <nav>
            <ul>
                <li><a href="#inicio">Início</a></li>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#portfolio">Portfólio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="inicio">
            <h2>Bem-vindo ao meu portfólio</h2>
            <p>Olá, eu sou [Seu Nome].</p>
            <a href="#portfolio" class="btn">Veja Meu Trabalho</a>
        </section>

        <section id="sobre">
            <h2>Sobre Mim</h2>
            <p>Algumas informações sobre mim e minhas habilidades.</p>
        </section>

        <section id="portfolio">
            <h2>Meu Portfólio</h2>
            <!-- Aqui você pode exibir suas criações em uma galeria ou lista -->
        </section>

        <section id="contato">
            <h2>Contato</h2>
            <form id="formulario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" required></textarea>

                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Seu Nome. Todos os direitos reservados.</p>
    </footer>

    <script src="script.js"></script> <!-- Adicione o link para o arquivo de script JavaScript -->
</body>
</html>
